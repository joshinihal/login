body{
    background-color: beige;
    
}

    margin-left: -50px;

   text-align: center;

border: 1px solid #6e6e6e;

<body>
            <span style="display: flex; justify-content: center; margin-top: 200px; margin-bottom: 50px; margin-left: 5px;">
                <img  src="https://nidoworld.com/wp-content/uploads/2019/04/nido-logo-only-nido.png" alt="user image">
            </span>
               
            
            
            <div>
                <h2 style="text-align: center; margin-top: 50px ;">REGISTER</h2>
                <p>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                </p>
                <form method="post" action="/registered">
                    <dl>
                        <p>
                            <input name="inputUsername" value="" type="text" placeholder="Username" required>
                        </p>
                        <p>
                            <input name="inputEmail" value="" type="text" placeholder="Email" required>
                        </p>
                        <p>
                            <input name="inputPassword" value="" type="password" placeholder="Password" autocomplete="off" required>
                        </p>
                        <p>
                            <input name="inputRepeatPassword" value="" type="password" placeholder=" Confirm Password" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input id="btn-submit" type="submit" value="Submit">
                    </p>
                </form>
            </div>


    </body>
           
</body>

</html>
